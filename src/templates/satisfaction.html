<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gracias por tu feedback | Comidín</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .card {
      background-color: #ffffff;
      max-width: 420px;
      width: 90%;
      padding: 32px 28px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      text-align: center;
    }

    .logo {
      margin-bottom: 18px;
    }

    .logo img {
      max-width: 120px;
      height: auto;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 12px 0;
      color: #c2672d;
    }

    p {
      font-size: 15px;
      line-height: 1.5;
      margin: 0 0 14px 0;
      color: #555;
    }

    .small {
      font-size: 13px;
      color: #888;
      margin-top: 18px;
    }

    .divider {
      height: 1px;
      background-color: #eee;
      margin: 22px 0;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Logo opcional -->
    <div class="logo">
      <img
        src="https://cdn.mcauto-images-production.sendgrid.net/e761ae7d2b987378/cefcc121-3890-4064-be20-7914faa64896/285x392.png"
        alt="Comidín"
      />
    </div>

    <h1>¡Gracias por tu respuesta!</h1>

    <p>
      Tu feedback fue registrado correctamente.
    </p>

    <p>
      Nos ayuda a mejorar la experiencia y a trabajar con los comercios
      para brindarte un mejor servicio.
    </p>

    <div class="divider"></div>

    <p class="small">
      Ya podés cerrar esta ventana con tranquilidad.
      <br />
      Equipo Comidín.
    </p>
  </div>
</body>
</html>
